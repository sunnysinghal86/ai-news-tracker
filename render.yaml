# render.yaml — Free tier deploy (no disk required)
services:
  - type: web
    name: ai-signal-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: "AI Signal <digest@yourdomain.com>"
      - key: DB_PATH
        value: /tmp/news_tracker.db        # ephemeral — fine for articles
      - key: APP_URL
        value: https://ai-signal-frontend.onrender.com
      # Seed subscribers from env so they survive redeploys
      # Format: "Name1:email1@x.com,Name2:email2@x.com"
      - key: SEED_SUBSCRIBERS
        sync: false

  - type: web
    name: ai-signal-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://ai-signal-backend.onrender.com
